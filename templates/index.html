<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
</head>
<body>
    <h1>Flask is working!</h1>
    <p>If you see this, your HTML is being rendered.</p>

    <form method="POST">
        <input type="text" name="user_input" placeholder="Type something" required>
        <button type="submit">Submit</button>
    </form>

    {% if result %}
        <h2>Result:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
